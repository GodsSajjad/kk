name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip git zip unzip openjdk-17-jdk wget
        pip install --upgrade pip
        pip install cython buildozer

    - name: Install Android SDK Command-Line Tools
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools

        if [ -d "$HOME/android-sdk/cmdline-tools/cmdline-tools" ]; then
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        fi

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Install Android SDK Packages (with AIDL)
      run: |
        sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" \
          "build-tools;33.0.0" \
          "platforms;android-33" \
          "cmdline-tools;latest"

    - name: Verify AIDL Installation
      run: |
        find $HOME/android-sdk -name aidl || echo "AIDL not found"
        which aidl || echo "AIDL not in PATH"

    - name: Add AIDL to PATH
      run: |
        echo "$HOME/android-sdk/build-tools/33.0.0" >> $GITHUB_PATH

    - name: Accept SDK Licenses
      run: |
        yes | sdkmanager --licenses

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-APK
        path: bin/*.apk
