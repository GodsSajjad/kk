name: Build Kivy APK

on:
  push:
    branches:
      - main  # تغییر این خط به نام برنچ مورد نظر شما
  pull_request:
    branches:
      - main  # تغییر این خط به نام برنچ مورد نظر شما

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # مرحله ۱: چک‌اوت کد
      - name: Checkout code
        uses: actions/checkout@v3

      # مرحله ۲: تنظیم پایتون ۳.۱۰.۱۳
      - name: Set up Python 3.10.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.13'

      # مرحله ۳: نصب وابستگی‌های سیستم
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            python3-setuptools \
            python3-virtualenv \
            git \
            zip \
            unzip \
            openjdk-8-jdk

      # مرحله ۴: تنظیم محیط Java
      - name: Set up Java environment
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH

      # مرحله ۵: نصب buildozer
      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install --user buildozer

      # مرحله ۶: تنظیم PATH برای buildozer
      - name: Add buildozer to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # مرحله ۷: اجرای buildozer برای ساخت APK
      - name: Build APK with buildozer
        run: |
          buildozer init
          buildozer -v android debug

      # مرحله ۸: آپلود APK به عنوان آرتیفکت
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: kivy-app
          path: bin/*.apk